<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h5>Post edition</h5>
    <div th:each="el: ${post}">
        <form  method="post">
            <input type="text" name="title" th:value="${el.title}" placeholder="Enter title" class="form-control"><br>
            <input type="text" name="anons" th:value="${el.anons}" placeholder="Enter anons" class="form-control"><br>
            <textarea name="text" th:text="${el.text}" placeholder="Enter text" class="form-control"/><br>
            <button type="submit" class="button button-success">Edit post</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
