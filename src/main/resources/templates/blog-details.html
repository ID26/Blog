<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site's Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el: ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.text}"></p>
        <p><b>Views: </b><span th:text="${el.views}"/></p>
        <a th:href="'/blog/'+${el.id} + '/edit'" class="btn btn-secondary">Edit</a>
        <form th:action="'/blog/' + ${el.id} + '/delete'" method="post"><br>
            <button class="btn btn-secondary" type="submit">Delete</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
